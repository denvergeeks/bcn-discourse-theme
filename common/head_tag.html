<script type="text/discourse-plugin" version="0.8">

  const h = require("virtual-dom").h;
    const container = Discourse.__container__;

    api.createWidget("hero-title", {
      
      tagName: "div.bcn-title",
 
      html() {
        const controllerCategory = container.lookup('controller:navigation/category');
      
        const nameCategory = controllerCategory.get("category.name");
        const categorySubtitle = controllerCategory.get("category.description");

        
        
        const controllerTopic = container.lookup('controller:topic');

  
        const nameTopic = controllerTopic.get("topic.name");
        
        const tags = controllerTopic.get("target.currentPath");
const id = controllerTopic.get("currentPostId")
      
        
        document.body.classList.add("bcn-hero-on-page");


        let heroTitle = ""

        if(nameCategory){
          heroTitle = nameCategory
        } else {
          heroTitle = "Title text to be deciced"
        }

      
        api.onPageChange((url, title) => { 
          var allTitles = title.split("-");
          const topicTitle = allTitles[0];
          console.log('topicTitle:',  topicTitle);
          this.scheduleRerender();
        });
  
        return h( 
          'h1.bcn-hero-with-icon__content-heading',  { innerHTML : heroTitle },
           
        )
 
      }

    });
 
  </script>



<script type="text/discourse-plugin" version="0.8">

    const h = require("virtual-dom").h;
      const container = Discourse.__container__;
      api.createWidget("hero-subtitle", {
        tagName: "div.bcn-subtitle",
   
        html() {
          const controllerCategory = container.lookup('controller:navigation/category');
          const controllerTopic = container.lookup('controller:topic');
          const categorySubtitle = controllerCategory.get("category.description");
    


          let heroSubtitle = ""

          if(categorySubtitle){
            heroSubtitle = categorySubtitle
          } else {
            heroSubtitle = "A subtitle to be decided, some text here if you want"
          }
  
          api.onPageChange(() => {
            this.scheduleRerender();
          });
  

    
          return h( 
             'h4.bcn-hero-with-icon__content-subtitle',  { innerHTML : heroSubtitle }
        
          )
   
        }
  
      });
   
    </script>
